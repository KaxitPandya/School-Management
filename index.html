<html>
    <head>
        <title>Student Enrollment Form </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script
        src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>

    </head>
    <body>
        <div class="container">

            <h2>Student Enrollment Form</h2>
            <form id="studentForm" method="get">

                <div class="form-group">
                    <span><label for="rollno">Student Roll No.</label> <label id="rollnoMsg">
                        </label></span>
                    <input type="text" class="form-control" name="rollno" id="rollno"
                           placeholder="Enter Roll No." onchange="getRoll()" required>
                </div>

                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" class="form-control" id="studentName"
                           placeholder="Enter Student Name" name="studentName">
                </div>

                <div class="form-group">
                    <label for="clas"> Class: </label>
                    <input type="text" class="form-control" id="clas"
                           placeholder="Enter class" name="clas">
                </div>

                <div class="form-group">
                    <label for="birthdate"> Birth Date: </label>
                    <input type="date" class="form-control" id="birthdate"
                           name="birthdate">
                </div>

                <div class="form-group">
                    <label for="address"> Address: </label>
                    <input type="text" class="form-control" id="address"
                           placeholder="Enter Address" name="address">
                </div>

                <div class="form-group">
                    <label for="enrdate"> Enrollment Date: </label>
                    <input type="date" class="form-control" id="enrdate"
                           name="enrdate">
                </div>

                <div class="form-group text-center">
                    <button type="button" class="btn btn-lg btn-primary" id="save" onclick="saveData()" disabled> Save </button>
                    <button type="button" class="btn btn-lg btn-primary" id="update" onclick="updateData()" disabled> Update </button>
                    <button type="button" class="btn btn-lg btn-primary" id="reset" onclick="resetForm()" disabled> Reset </button>
                </div>
                
            </form>
        </div>

        <script src="js/index.js"></script>


    </body>
</html>
